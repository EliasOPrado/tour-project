
{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
{% include 'normal-navbar.html' %}

<div class="card shadow-sm card-style2 ">
    <form method="post" action="{% url 'register' %}" class="accountform">
        <fieldset class="form-group">
            <legend>Create a new account</legend>
            <p>Already got an account? <a href="{% url 'login' %}">Sign In</a></p>
            {% csrf_token %}
            {{  user_form | as_bootstrap }}
            <button type="submit" class="btn btn-info">Create account</button>
        </fieldset>
    </form>
      </div>
{% endblock %}
